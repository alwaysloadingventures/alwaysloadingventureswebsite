<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a855f7" fill-opacity="0.6"/>
    </marker>
  </defs>
  <rect width="600" height="400" fill="url(#bg-grad2)"/>

  <!-- Subtle grid -->
  <pattern id="grid2" width="30" height="30" patternUnits="userSpaceOnUse">
    <circle cx="15" cy="15" r="0.5" fill="#a855f7" fill-opacity="0.1"/>
  </pattern>
  <rect width="600" height="400" fill="url(#grid2)"/>

  <!-- Title -->
  <text x="300" y="36" font-family="ui-monospace, monospace" font-size="11" fill="#a855f7" text-anchor="middle" font-weight="500">AUTOMATION WORKFLOW</text>

  <!-- Flow nodes -->
  <!-- Trigger -->
  <rect x="40" y="80" width="100" height="60" rx="8" fill="#1a0f2e" stroke="#22c55e" stroke-opacity="0.5" stroke-width="1.5"/>
  <circle cx="90" cy="95" r="12" fill="#22c55e" fill-opacity="0.15"/>
  <text x="90" y="99" font-family="system-ui" font-size="10" fill="#22c55e" text-anchor="middle">!</text>
  <text x="90" y="122" font-family="system-ui" font-size="9" fill="#d4d4d8" text-anchor="middle">Trigger</text>
  <text x="90" y="134" font-family="system-ui" font-size="7" fill="#71717a" text-anchor="middle">New signup</text>

  <!-- Arrow 1 -->
  <line x1="140" y1="110" x2="180" y2="110" stroke="#a855f7" stroke-opacity="0.4" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Process 1 -->
  <rect x="190" y="80" width="100" height="60" rx="8" fill="#1a0f2e" stroke="#a855f7" stroke-opacity="0.3"/>
  <rect x="220" y="90" width="40" height="4" rx="2" fill="#a855f7" fill-opacity="0.3"/>
  <rect x="210" y="100" width="60" height="4" rx="2" fill="#a855f7" fill-opacity="0.2"/>
  <text x="240" y="122" font-family="system-ui" font-size="9" fill="#d4d4d8" text-anchor="middle">Enrich Data</text>
  <text x="240" y="134" font-family="system-ui" font-size="7" fill="#71717a" text-anchor="middle">API lookup</text>

  <!-- Arrow 2 -->
  <line x1="290" y1="110" x2="330" y2="110" stroke="#a855f7" stroke-opacity="0.4" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Condition -->
  <polygon points="390,80 440,110 390,140 340,110" fill="#1a0f2e" stroke="#eab308" stroke-opacity="0.5" stroke-width="1.5"/>
  <text x="390" y="106" font-family="system-ui" font-size="8" fill="#eab308" text-anchor="middle">Qualify?</text>
  <text x="390" y="118" font-family="system-ui" font-size="7" fill="#71717a" text-anchor="middle">Score > 50</text>

  <!-- Yes branch -->
  <line x1="440" y1="110" x2="480" y2="110" stroke="#22c55e" stroke-opacity="0.5" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="460" y="102" font-family="system-ui" font-size="7" fill="#22c55e">Yes</text>

  <rect x="490" y="80" width="90" height="60" rx="8" fill="#1a0f2e" stroke="#22c55e" stroke-opacity="0.3"/>
  <text x="535" y="105" font-family="system-ui" font-size="9" fill="#d4d4d8" text-anchor="middle">Sales Alert</text>
  <text x="535" y="117" font-family="system-ui" font-size="7" fill="#71717a" text-anchor="middle">Slack + CRM</text>
  <rect x="510" y="125" width="50" height="8" rx="2" fill="#22c55e" fill-opacity="0.2"/>

  <!-- No branch -->
  <line x1="390" y1="140" x2="390" y2="180" stroke="#f87171" stroke-opacity="0.5" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="400" y="165" font-family="system-ui" font-size="7" fill="#f87171">No</text>

  <rect x="340" y="190" width="100" height="50" rx="8" fill="#1a0f2e" stroke="#a855f7" stroke-opacity="0.2"/>
  <text x="390" y="215" font-family="system-ui" font-size="9" fill="#d4d4d8" text-anchor="middle">Nurture</text>
  <text x="390" y="230" font-family="system-ui" font-size="7" fill="#71717a" text-anchor="middle">Email sequence</text>

  <!-- Second flow row -->
  <rect x="40" y="260" width="100" height="50" rx="8" fill="#1a0f2e" stroke="#a855f7" stroke-opacity="0.2"/>
  <text x="90" y="285" font-family="system-ui" font-size="9" fill="#d4d4d8" text-anchor="middle">Monitor</text>
  <text x="90" y="297" font-family="system-ui" font-size="7" fill="#71717a" text-anchor="middle">Track events</text>

  <line x1="140" y1="285" x2="180" y2="285" stroke="#a855f7" stroke-opacity="0.3" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <rect x="190" y="260" width="100" height="50" rx="8" fill="#1a0f2e" stroke="#a855f7" stroke-opacity="0.2"/>
  <text x="240" y="285" font-family="system-ui" font-size="9" fill="#d4d4d8" text-anchor="middle">Aggregate</text>
  <text x="240" y="297" font-family="system-ui" font-size="7" fill="#71717a" text-anchor="middle">Daily rollup</text>

  <line x1="290" y1="285" x2="330" y2="285" stroke="#a855f7" stroke-opacity="0.3" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <rect x="340" y="260" width="100" height="50" rx="8" fill="#1a0f2e" stroke="#a855f7" stroke-opacity="0.2"/>
  <text x="390" y="285" font-family="system-ui" font-size="9" fill="#d4d4d8" text-anchor="middle">Report</text>
  <text x="390" y="297" font-family="system-ui" font-size="7" fill="#71717a" text-anchor="middle">BI dashboard</text>

  <line x1="440" y1="285" x2="480" y2="285" stroke="#a855f7" stroke-opacity="0.3" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <rect x="490" y="260" width="90" height="50" rx="8" fill="#1a0f2e" stroke="#a855f7" stroke-opacity="0.3"/>
  <text x="535" y="285" font-family="system-ui" font-size="9" fill="#d4d4d8" text-anchor="middle">Alert</text>
  <text x="535" y="297" font-family="system-ui" font-size="7" fill="#71717a" text-anchor="middle">Threshold</text>

  <!-- Stats footer -->
  <rect x="40" y="340" width="520" height="40" rx="8" fill="#1a0f2e" stroke="#a855f7" stroke-opacity="0.1"/>
  <text x="70" y="358" font-family="system-ui" font-size="8" fill="#71717a">Executions today:</text>
  <text x="155" y="358" font-family="ui-monospace, monospace" font-size="9" fill="#22c55e">2,847</text>
  <text x="220" y="358" font-family="system-ui" font-size="8" fill="#71717a">Success rate:</text>
  <text x="290" y="358" font-family="ui-monospace, monospace" font-size="9" fill="#a855f7">99.7%</text>
  <text x="360" y="358" font-family="system-ui" font-size="8" fill="#71717a">Avg time:</text>
  <text x="410" y="358" font-family="ui-monospace, monospace" font-size="9" fill="#d4d4d8">1.2s</text>
  <text x="470" y="358" font-family="system-ui" font-size="8" fill="#71717a">Status:</text>
  <circle cx="510" cy="355" r="4" fill="#22c55e" filter="url(#glow2)"/>
  <text x="520" y="358" font-family="system-ui" font-size="8" fill="#22c55e">Running</text>
</svg>