<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="abt3-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#abt3-bg)"/>

  <text x="300" y="36" font-family="ui-monospace, monospace" font-size="11" fill="#a855f7" text-anchor="middle" font-weight="500">LONG-TERM VALUE CREATION</text>

  <!-- Value trajectory chart -->
  <rect x="35" y="56" width="370" height="230" rx="10" fill="#1a0f2e" stroke="#a855f7" stroke-opacity="0.2"/>
  <text x="55" y="82" font-family="system-ui" font-size="10" fill="#71717a">Value Trajectory</text>

  <!-- Axes -->
  <line x1="65" y1="250" x2="380" y2="250" stroke="#a855f7" stroke-opacity="0.15"/>
  <line x1="65" y1="100" x2="65" y2="250" stroke="#a855f7" stroke-opacity="0.15"/>

  <text x="220" y="272" font-family="system-ui" font-size="8" fill="#52525b">Time</text>
  <text x="40" y="180" font-family="system-ui" font-size="8" fill="#52525b" transform="rotate(-90 40 180)">Value</text>

  <!-- Hype curve (dashed) -->
  <path d="M 75 240 Q 130 90 165 140 Q 210 210 275 220 L 370 225" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="6 4" stroke-opacity="0.5"/>
  <text x="285" y="215" font-family="system-ui" font-size="7" fill="#ef4444">Hype cycle</text>

  <!-- Durable value curve (solid) -->
  <path d="M 75 240 Q 130 215 175 185 Q 230 140 285 105 Q 340 75 370 60" fill="none" stroke="#22c55e" stroke-width="3"/>
  <text x="310" y="55" font-family="system-ui" font-size="7" fill="#22c55e">Durable value</text>

  <!-- Grid lines -->
  <line x1="65" y1="175" x2="380" y2="175" stroke="#a855f7" stroke-opacity="0.05"/>
  <line x1="175" y1="100" x2="175" y2="250" stroke="#a855f7" stroke-opacity="0.05"/>
  <line x1="285" y1="100" x2="285" y2="250" stroke="#a855f7" stroke-opacity="0.05"/>

  <!-- Focus panel -->
  <rect x="425" y="56" width="140" height="230" rx="10" fill="#1a0f2e" stroke="#22c55e" stroke-opacity="0.25"/>
  <text x="445" y="82" font-family="system-ui" font-size="10" fill="#22c55e">Our Focus</text>
  <rect x="445" y="92" width="100" height="1" fill="#22c55e" fill-opacity="0.1"/>

  <rect x="445" y="110" width="100" height="55" rx="6" fill="#22c55e" fill-opacity="0.1"/>
  <text x="470" y="135" font-family="system-ui" font-size="10" fill="#22c55e">Compound</text>
  <text x="470" y="152" font-family="system-ui" font-size="8" fill="#71717a">Growth</text>

  <rect x="445" y="175" width="100" height="55" rx="6" fill="#a855f7" fill-opacity="0.1"/>
  <text x="458" y="200" font-family="system-ui" font-size="10" fill="#a855f7">Sustainable</text>
  <text x="470" y="217" font-family="system-ui" font-size="8" fill="#71717a">Systems</text>

  <text x="445" y="255" font-family="system-ui" font-size="8" fill="#71717a">Not:</text>
  <text x="470" y="255" font-family="system-ui" font-size="8" fill="#ef4444">Quick flips</text>
  <text x="445" y="272" font-family="system-ui" font-size="8" fill="#71717a">Not:</text>
  <text x="470" y="272" font-family="system-ui" font-size="8" fill="#ef4444">Hype chasing</text>

  <!-- Bottom statement -->
  <rect x="35" y="306" width="530" height="64" rx="10" fill="#22c55e" fill-opacity="0.08" stroke="#22c55e" stroke-opacity="0.2"/>
  <text x="300" y="345" font-family="system-ui" font-size="11" fill="#22c55e" text-anchor="middle">We build for 10-year outcomes, not 10-month exits.</text>
</svg>
