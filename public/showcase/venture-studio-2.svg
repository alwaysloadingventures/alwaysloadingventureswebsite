<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vs2-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f2e;stop-opacity:1" />
    </linearGradient>
    <filter id="vs2-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#vs2-bg)"/>

  <text x="300" y="36" font-family="ui-monospace, monospace" font-size="11" fill="#a855f7" text-anchor="middle" font-weight="500">DISTRIBUTION ENGINE</text>

  <!-- Flywheel visualization -->
  <circle cx="220" cy="210" r="130" fill="none" stroke="#a855f7" stroke-opacity="0.1" stroke-width="2"/>
  <circle cx="220" cy="210" r="100" fill="none" stroke="#a855f7" stroke-opacity="0.15" stroke-width="2" stroke-dasharray="8,4"/>
  <circle cx="220" cy="210" r="70" fill="none" stroke="#a855f7" stroke-opacity="0.08" stroke-width="1"/>

  <!-- Center hub -->
  <circle cx="220" cy="210" r="40" fill="#1a0f2e" stroke="#a855f7" stroke-opacity="0.4" stroke-width="2"/>
  <text x="220" y="205" font-family="system-ui" font-size="11" fill="#a855f7" text-anchor="middle" font-weight="500">Growth</text>
  <text x="220" y="220" font-family="system-ui" font-size="8" fill="#71717a" text-anchor="middle">Flywheel</text>

  <!-- Flywheel nodes -->
  <circle cx="220" cy="80" r="28" fill="#1a0f2e" stroke="#a855f7" stroke-opacity="0.4" filter="url(#vs2-glow)"/>
  <text x="220" y="84" font-family="system-ui" font-size="9" fill="#a855f7" text-anchor="middle">Acquire</text>

  <circle cx="330" cy="145" r="28" fill="#1a0f2e" stroke="#22c55e" stroke-opacity="0.4"/>
  <text x="330" y="149" font-family="system-ui" font-size="9" fill="#22c55e" text-anchor="middle">Activate</text>

  <circle cx="330" cy="275" r="28" fill="#1a0f2e" stroke="#eab308" stroke-opacity="0.4"/>
  <text x="330" y="279" font-family="system-ui" font-size="9" fill="#eab308" text-anchor="middle">Retain</text>

  <circle cx="220" cy="340" r="28" fill="#1a0f2e" stroke="#ec4899" stroke-opacity="0.4"/>
  <text x="220" y="344" font-family="system-ui" font-size="9" fill="#ec4899" text-anchor="middle">Expand</text>

  <circle cx="110" cy="275" r="28" fill="#1a0f2e" stroke="#06b6d4" stroke-opacity="0.4"/>
  <text x="110" y="279" font-family="system-ui" font-size="9" fill="#06b6d4" text-anchor="middle">Refer</text>

  <circle cx="110" cy="145" r="28" fill="#1a0f2e" stroke="#8b5cf6" stroke-opacity="0.4"/>
  <text x="110" y="143" font-family="system-ui" font-size="8" fill="#8b5cf6" text-anchor="middle">Com-</text>
  <text x="110" y="155" font-family="system-ui" font-size="8" fill="#8b5cf6" text-anchor="middle">pound</text>

  <!-- Curved arrows between nodes -->
  <path d="M245 88 Q290 100 315 125" fill="none" stroke="#a855f7" stroke-opacity="0.3" stroke-width="1.5"/>
  <path d="M345 170 Q360 210 345 250" fill="none" stroke="#22c55e" stroke-opacity="0.3" stroke-width="1.5"/>
  <path d="M315 295 Q280 325 245 330" fill="none" stroke="#eab308" stroke-opacity="0.3" stroke-width="1.5"/>
  <path d="M195 330 Q150 310 125 295" fill="none" stroke="#ec4899" stroke-opacity="0.3" stroke-width="1.5"/>
  <path d="M100 250 Q85 210 100 170" fill="none" stroke="#06b6d4" stroke-opacity="0.3" stroke-width="1.5"/>
  <path d="M125 125 Q160 95 195 88" fill="none" stroke="#8b5cf6" stroke-opacity="0.3" stroke-width="1.5"/>

  <!-- Metrics panel -->
  <rect x="400" y="60" width="170" height="90" rx="8" fill="#1a0f2e" stroke="#a855f7" stroke-opacity="0.15"/>
  <text x="416" y="85" font-family="system-ui" font-size="9" fill="#71717a">Growth Velocity</text>
  <text x="416" y="115" font-family="ui-monospace, monospace" font-size="24" fill="#22c55e" font-weight="600">+42%</text>
  <text x="490" y="115" font-family="system-ui" font-size="10" fill="#71717a">MoM</text>
  <rect x="416" y="130" width="138" height="4" rx="2" fill="#22c55e" fill-opacity="0.2"/>

  <rect x="400" y="165" width="170" height="90" rx="8" fill="#1a0f2e" stroke="#a855f7" stroke-opacity="0.15"/>
  <text x="416" y="190" font-family="system-ui" font-size="9" fill="#71717a">CAC Payback</text>
  <text x="416" y="220" font-family="ui-monospace, monospace" font-size="24" fill="#ffffff" font-weight="600">4.2</text>
  <text x="465" y="220" font-family="system-ui" font-size="10" fill="#71717a">months</text>
  <text x="416" y="240" font-family="system-ui" font-size="8" fill="#22c55e">Target: &lt;6mo</text>

  <rect x="400" y="270" width="170" height="90" rx="8" fill="#1a0f2e" stroke="#a855f7" stroke-opacity="0.15"/>
  <text x="416" y="295" font-family="system-ui" font-size="9" fill="#71717a">Viral Coefficient</text>
  <text x="416" y="325" font-family="ui-monospace, monospace" font-size="24" fill="#a855f7" font-weight="600">1.3</text>
  <text x="465" y="325" font-family="system-ui" font-size="10" fill="#22c55e">Growing</text>
  <text x="416" y="345" font-family="system-ui" font-size="8" fill="#71717a">Organic &gt; Paid</text>
</svg>