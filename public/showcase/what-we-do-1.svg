  <text x="52" y="130" font-family="ui-monospace, monospace" font-size="22" fill="#ffffff" font-weight="600">$847K</text>
  <text x="52" y="146" font-family="system-ui" font-size="9" fill="#22c55e">+18.2%</text>

  <rect x="175" y="84" width="125" height="72" rx="8" fill="#1a0f2e" stroke="#a855f7" stroke-opacity="0.1"/>
  <text x="187" y="104" font-family="system-ui" font-size="9" fill="#71717a">Active Users</text>
  <text x="187" y="130" font-family="ui-monospace, monospace" font-size="22" fill="#ffffff" font-weight="600">24.8K</text>
  <text x="187" y="146" font-family="system-ui" font-size="9" fill="#22c55e">+12.4%</text>

  <rect x="310" y="84" width="125" height="72" rx="8" fill="#1a0f2e" stroke="#a855f7" stroke-opacity="0.1"/>
  <text x="322" y="104" font-family="system-ui" font-size="9" fill="#71717a">Conversion</text>
  <text x="322" y="130" font-family="ui-monospace, monospace" font-size="22" fill="#a855f7" font-weight="600">4.2%</text>
  <text x="322" y="146" font-family="system-ui" font-size="9" fill="#22c55e">+0.8pp</text>

  <rect x="445" y="84" width="115" height="72" rx="8" fill="#1a0f2e" stroke="#a855f7" stroke-opacity="0.1"/>
  <text x="457" y="104" font-family="system-ui" font-size="9" fill="#71717a">NPS</text>
