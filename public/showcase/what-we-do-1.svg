  <line x1="56" y1="300" x2="364" y2="300" stroke="#a855f7" stroke-opacity="0.05"/>
  <line x1="56" y1="340" x2="364" y2="340" stroke="#a855f7" stroke-opacity="0.05"/>

  <!-- Area chart fill -->
