  <rect x="408" y="252" width="140" height="32" rx="4" fill="#a855f7" fill-opacity="0.05"/>
  <circle cx="420" cy="268" r="4" fill="#a855f7"/>
  <text x="432" y="265" font-family="system-ui" font-size="8" fill="#d4d4d8">Payment received</text>
