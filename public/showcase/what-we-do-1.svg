  <rect x="24" y="24" width="552" height="44" rx="12" fill="#1a0f2e"/>
  <circle cx="48" cy="46" r="6" fill="#a855f7" fill-opacity="0.6"/>
  <text x="64" y="50" font-family="ui-monospace, monospace" font-size="11" fill="#a855f7" font-weight="500">OPERATOR DASHBOARD</text>
  <rect x="480" y="38" width="80" height="16" rx="4" fill="#a855f7" fill-opacity="0.1"/>
  <text x="495" y="49" font-family="system-ui" font-size="9" fill="#a855f7" fill-opacity="0.7">Live</text>
  <circle cx="540" cy="46" r="3" fill="#22c55e" filter="url(#glow)"/>

