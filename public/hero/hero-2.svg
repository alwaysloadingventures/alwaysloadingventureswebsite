<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6056e0;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#4568a0;stop-opacity:0.15" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="#1a1625"/>
  <rect x="30" y="30" width="540" height="340" rx="12" fill="url(#grad2)" stroke="#6056e0" stroke-opacity="0.3"/>
