  <line x1="150" y1="125" x2="190" y2="125" stroke="#6056e0" stroke-opacity="0.5" stroke-width="2"/>
  <polygon points="185,120 195,125 185,130" fill="#6056e0" fill-opacity="0.5"/>

  <rect x="200" y="100" width="100" height="50" rx="8" fill="#2a2435" stroke="#6056e0" stroke-opacity="0.4"/>
